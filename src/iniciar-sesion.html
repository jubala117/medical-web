<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Medical & Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-input:focus {
            border-color: #0077b6;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            
            <div class="text-center mb-8">
                <a href="index.html">
                <img src="../public/images/logo.png" alt="Medical & Care Logo" class="mx-auto h-24">
                </a>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Su Página de Salud</h1>
                
                <form action="#" method="post">
                    <div class="space-y-6">
                        <div>
                            <label for="ci" class="block text-sm font-semibold text-gray-700">Número de C.I.</label>
                            <input type="text" id="ci" name="ci" class="form-input mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Ingrese su identificación" required>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-input mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Ingrese su contraseña" required>
                        </div>
                    </div>
                    
                    <div class="text-right mt-4">
                        <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidó su contraseña?</a>
                    </div>
                    
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-blue-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-900 transition-colors">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 text-center">
                 <a href="https://medicalcare.ec/intranet/perfil/" class="w-full inline-block bg-white text-blue-800 font-bold py-3 px-4 rounded-lg border-2 border-blue-800 hover:bg-blue-50 transition-colors">
                    Crear una cuenta
                </a>
            </div>
        </div>
    </main>
    
    <footer class="py-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <div class="flex justify-center items-center space-x-6">
                <div class="text-center">
                    <p class="font-semibold mb-2">Descarga la App</p>
                    <a href="https://medicalcare.ec/intranet/citasMedicas/" class="text-2xl hover:text-blue-800" title="App">
                        <i class="fas fa-mobile-alt"></i>
                    </a>
                    <div class="flex space-x-2">
                    </div>
                </div>

                <div class="border-l h-10 border-gray-300"></div>
                <div class="text-center">
                    <p class="font-semibold mb-2">Acceso Personal</p>
                    <a href="http://medicalcare.ec:8080/webmail/" class="text-2xl hover:text-blue-800" title="Webmail">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
            <p class="mt-6 text-sm">&copy; Copyright  © EMEDIRED 2019-2025 Powered by <a href="https://www.databind.ec" target="_blank" class="font-semibold hover:underline">DATABIND.ec</a></p>
        </div>
        </div>
    </footer>

</body>
</html>
